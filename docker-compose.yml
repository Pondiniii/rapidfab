version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rapidfab-postgres
    environment:
      POSTGRES_USER: rapidfab
      POSTGRES_PASSWORD: rapidfab-dev
      POSTGRES_DB: rapidfab
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rapidfab"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PGWEB - PostgreSQL Web UI
  pgweb:
    image: sosedoff/pgweb
    container_name: rapidfab-pgweb
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://rapidfab:rapidfab-dev@postgres:5432/rapidfab?sslmode=disable
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Redis (stub for M2 - queue)
  redis:
    image: redis:7-alpine
    container_name: rapidfab-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: rapidfab-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log Collector
  promtail:
    image: grafana/promtail:2.9.3
    container_name: rapidfab-promtail
    volumes:
      - ./infra/docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: rapidfab-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: rapidfab-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./infra/docker/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./infra/docker/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./infra/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RapidFab API
  api:
    build:
      context: ./services/api
      dockerfile: Containerfile
    container_name: rapidfab-api
    ports:
      - "8080:8080"
    environment:
      RUST_ENV: development
      RUST_LOG: info
      API_HOST: 0.0.0.0
      API_PORT: 8080
      DATABASE_URL: postgres://rapidfab:rapidfab-dev@postgres:5432/rapidfab
      S3_ENDPOINT: https://fsn1.your-objectstorage.com
      S3_BUCKET: rapidfab
      S3_REGION: eu-central-1
      S3_ACCESS_KEY_ID: placeholder-access-key
      S3_SECRET_ACCESS_KEY: placeholder-secret-key
      QUOTA_ANON_DAILY_MB: 100
      QUOTA_USER_MONTHLY_GB: 10
    labels:
      logging: "promtail"
      service: "api"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: rapidfab-network
